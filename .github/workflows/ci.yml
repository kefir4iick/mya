name: cpp ci pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up line tool
        run: xcode-select --install

      - name: build dioph.cpp
        run: clang++ -o dioph dioph.cpp 

      - name: build test.cpp
        run: clang++ -o test test.cpp dioph.cpp 

      - name: run tests
        run: ./test

