name: cpp ci pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up line tool
        run: sudo xcodebuild -license accept

      - name: install g++
        run: brew install gcc

      - name: build dioph.cpp
        run: g++ -std=c++11 dioph.cpp -o dioph 

      - name: build test.cpp
        run: g++ -std=c++11 test.cpp dioph.cpp -o test 

      - name: run tests
        run: ./test

